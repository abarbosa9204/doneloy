# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
    app.path.images: /uploads/images/general
    app.path.imagesgal: /uploads/images/galeria
    app.path.carta: /uploads/documents/carta
    app.path.productos: /uploads/productos
    app.path.mailings: /uploads/mailings
    app.path.blogs: /uploads/blogs
    app.path.generos: /uploads/generos
    app.path.inventarios: /uploads/inventarios

framework:
    #esi:             ~
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini        
         save_path: "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        qi: "@qi"
        ci: "@ci"
        path_images: %app.path.images%
        path_images_gal: %app.path.imagesgal%
        path_cartas: %app.path.carta%
        path_productos: %app.path.productos%
        path_mailings: %app.path.mailings%
        path_blogs: %app.path.blogs%
        path_genero: %app.path.generos%
        path_inventarios: %app.path.inventarios%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        dql:
            string_functions:
                GROUP_CONCAT: AppBundle\DQL\GroupConcat
                MONTH: DoctrineExtensions\Query\Mysql\Month
                YEAR: DoctrineExtensions\Query\Mysql\Year
            numeric_functions:
                rand: DoctrineExtensions\Query\Mysql\Rand
        auto_generate_proxy_classes: true
        # auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true


stof_doctrine_extensions:
    default_locale: es
    orm:
        default:
            timestampable: true

